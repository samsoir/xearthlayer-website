<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif">
  <defs>
    <!-- Catppuccin Mocha gradients -->
    <radialGradient id="loadedZoneGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#89dceb;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#74c7ec;stop-opacity:0.7"/>
    </radialGradient>

    <radialGradient id="radialPrefetchGradient" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:#cba6f7;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#b4befe;stop-opacity:0.4"/>
    </radialGradient>

    <linearGradient id="headingConeGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#f5c2e7;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="275" y="28" text-anchor="middle" fill="#cdd6f4" font-size="16" font-weight="500">Predictive Prefetch Zones</text>

  <!-- Main diagram group - centered -->
  <g transform="translate(275, 210)">

    <!-- Heading-aware prefetch cone (annular, 80deg half-angle) -->
    <path d="M 12 -69
             L 28 -158
             A 160 160 0 0 1 28 158
             L 12 69
             A 70 70 0 0 0 12 -69
             Z"
          fill="url(#headingConeGradient)" stroke="#f5c2e7" stroke-width="2"/>

    <!-- Radial prefetch ring -->
    <circle cx="0" cy="0" r="100" fill="url(#radialPrefetchGradient)" stroke="#cba6f7" stroke-width="2"/>

    <!-- X-Plane loaded scenery area (center) -->
    <circle cx="0" cy="0" r="70" fill="url(#loadedZoneGradient)" stroke="#89b4fa" stroke-width="2"/>

    <!-- Aircraft symbol -->
    <g transform="rotate(90)">
      <polygon points="0,-12 -6,8 0,4 6,8" fill="#cdd6f4" stroke="#a6adc8" stroke-width="1"/>
      <polygon points="-14,0 -4,-2 -4,2" fill="#cdd6f4"/>
      <polygon points="14,0 4,-2 4,2" fill="#cdd6f4"/>
    </g>

    <!-- Heading direction dashed line -->
    <line x1="15" y1="0" x2="165" y2="0" stroke="#a6adc8" stroke-width="1" stroke-dasharray="4,4"/>

  </g>

  <!-- Labels -->
  <!-- Radial prefetch label (left) -->
  <g transform="translate(42, 210)">
    <text x="0" y="-8" fill="#cba6f7" font-size="12" font-weight="500">Radial</text>
    <text x="0" y="8" fill="#a6adc8" font-size="11">prefetch area</text>
  </g>

  <!-- X-Plane loaded label (right side) -->
  <g transform="translate(455, 265)">
    <text x="0" y="0" fill="#89dceb" font-size="12" font-weight="500">X-Plane loaded</text>
    <text x="0" y="16" fill="#a6adc8" font-size="11">scenery area</text>
  </g>

  <!-- Heading aware label (right) -->
  <g transform="translate(455, 205)">
    <text x="0" y="0" fill="#f5c2e7" font-size="12" font-weight="500">Heading aware</text>
    <text x="0" y="16" fill="#a6adc8" font-size="11">prefetch area</text>
  </g>

  <!-- Legend -->
  <g transform="translate(70, 375)">
    <circle cx="7" cy="0" r="7" fill="url(#loadedZoneGradient)" stroke="#89b4fa" stroke-width="1"/>
    <text x="22" y="4" fill="#a6adc8" font-size="11">Loaded by X-Plane</text>

    <circle cx="167" cy="0" r="7" fill="url(#radialPrefetchGradient)" stroke="#cba6f7" stroke-width="1"/>
    <text x="182" y="4" fill="#a6adc8" font-size="11">Radial buffer (all directions)</text>

    <rect x="350" y="-7" width="14" height="14" rx="2" fill="url(#headingConeGradient)" stroke="#f5c2e7" stroke-width="1"/>
    <text x="372" y="4" fill="#a6adc8" font-size="11">Heading cone</text>
  </g>
</svg>
