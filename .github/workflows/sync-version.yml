name: Sync App Version

on:
  schedule:
    # Run daily at 01:00 UTC as fallback
    - cron: '0 1 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [app-version-updated]

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v4

      - name: Fetch version.json
        run: |
          curl -sSL \
            https://raw.githubusercontent.com/samsoir/xearthlayer/main/version.json \
            -o /tmp/version.json

          echo "Fetched version.json:"
          cat /tmp/version.json

      - name: Update release data
        run: |
          VERSION_FILE="/tmp/version.json"

          # Extract version info using jq
          VERSION=$(jq -r '.version' "$VERSION_FILE")
          TAG=$(jq -r '.tag' "$VERSION_FILE")
          RELEASE_DATE=$(jq -r '.release_date' "$VERSION_FILE")
          DEB_FILE=$(jq -r '.assets.deb.filename' "$VERSION_FILE")
          RPM_FILE=$(jq -r '.assets.rpm.filename' "$VERSION_FILE")
          TARBALL_FILE=$(jq -r '.assets.tarball.filename' "$VERSION_FILE")
          BASE_URL=$(jq -r '.download_base_url' "$VERSION_FILE")

          echo "Version: $VERSION"
          echo "Tag: $TAG"
          echo "Release Date: $RELEASE_DATE"
          echo "DEB: $DEB_FILE"
          echo "RPM: $RPM_FILE"
          echo "Tarball: $TARBALL_FILE"
          echo "Base URL: $BASE_URL"

          # Update hugo.toml
          sed -i -E "s/latestVersion = \"[0-9]+\.[0-9]+\.[0-9]+\"/latestVersion = \"${VERSION}\"/" hugo.toml
          sed -i -E "s/releaseDate = \"[0-9]{4}-[0-9]{2}-[0-9]{2}\"/releaseDate = \"${RELEASE_DATE}\"/" hugo.toml

          # Update data/release.json for shortcodes
          cat > data/release.json << EOF
          {
            "version": "${VERSION}",
            "tag": "${TAG}",
            "release_date": "${RELEASE_DATE}",
            "assets": {
              "deb": "${DEB_FILE}",
              "rpm": "${RPM_FILE}",
              "tarball": "${TARBALL_FILE}"
            },
            "download_base_url": "${BASE_URL}"
          }
          EOF

          echo "Updated hugo.toml:"
          grep -E "(latestVersion|releaseDate)" hugo.toml

          echo "Updated data/release.json:"
          cat data/release.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git diff --name-only
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hugo.toml data/release.json
          VERSION=$(jq -r '.version' /tmp/version.json)
          git commit -m "chore: update to v${VERSION}

          Automatically synced from xearthlayer release."
          git push

      - name: Trigger deploy
        if: steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            })
