name: Sync Package Library

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [package-library-updated]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v4

      - name: Fetch package library
        run: |
          curl -sSL \
            https://raw.githubusercontent.com/samsoir/xearthlayer-regional-scenery/main/xearthlayer_package_library.txt \
            -o static/packages/xearthlayer_package_library.txt

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet static/packages/xearthlayer_package_library.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/packages/xearthlayer_package_library.txt
          git commit -m "chore: sync package library from regional-scenery repo"
          git push
