name: Sync Package Library

on:
  schedule:
    # Run daily at 00:00 UTC as fallback
    - cron: '0 0 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [package-library-updated]

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v4

      - name: Fetch package library and metadata
        run: |
          # Fetch package library
          curl -sSL \
            https://raw.githubusercontent.com/samsoir/xearthlayer-regional-scenery/main/xearthlayer_package_library.txt \
            -o static/packages/xearthlayer_package_library.txt

          # Fetch region metadata (contains names and coverage descriptions)
          curl -sSL \
            https://raw.githubusercontent.com/samsoir/xearthlayer-regional-scenery/main/region_metadata.json \
            -o /tmp/region_metadata.json

          # Fetch coverage map image
          mkdir -p static/images
          curl -sSL \
            https://raw.githubusercontent.com/samsoir/xearthlayer-regional-scenery/main/coverage.png \
            -o static/images/coverage.png

      - name: Update packages documentation
        run: |
          # Parse library file and generate region table
          LIBRARY_FILE="static/packages/xearthlayer_package_library.txt"
          PACKAGES_MD="content/docs/packages.md"
          METADATA_FILE="/tmp/region_metadata.json"

          # Extract unique regions with their versions (Y=overlay, Z=ortho)
          # Format: CHECKSUM TYPE REGION VERSION URL
          declare -A regions
          declare -A ortho_versions
          declare -A overlay_versions

          while IFS=' ' read -r checksum type region version url; do
            # Skip header lines (first 8 lines) and empty lines
            [[ -z "$checksum" || "$checksum" == "XEARTHLAYER" || "$checksum" =~ ^[0-9]+$ ]] && continue
            [[ ${#checksum} -ne 64 ]] && continue  # Skip non-checksum lines

            regions["$region"]=1
            if [[ "$type" == "Z" ]]; then
              ortho_versions["$region"]="$version"
            elif [[ "$type" == "Y" ]]; then
              overlay_versions["$region"]="$version"
            fi
          done < "$LIBRARY_FILE"

          # Load region metadata from JSON file
          # This allows descriptions to be updated in the regional-scenery repo
          # without needing to modify this workflow
          declare -A region_names
          declare -A region_coverage
          declare -A region_colors

          for code in $(jq -r '.regions | keys[]' "$METADATA_FILE"); do
            region_names["$code"]=$(jq -r ".regions.\"$code\".name" "$METADATA_FILE")
            region_coverage["$code"]=$(jq -r ".regions.\"$code\".coverage" "$METADATA_FILE")
            region_colors["$code"]=$(jq -r ".regions.\"$code\".color" "$METADATA_FILE")
          done

          # Build the legend dynamically from regions in the library
          LEGEND=""
          for region in $(echo "${!regions[@]}" | tr ' ' '\n' | sort); do
            color="${region_colors[$region]:-gray}"
            if [[ -n "$LEGEND" ]]; then
              LEGEND+=", "
            fi
            LEGEND+="$region in $color"
          done

          # Build the table
          TABLE="| Code | Region | Version | Coverage |\n"
          TABLE+="|------|--------|---------|----------|\n"

          # Sort regions and build rows
          for region in $(echo "${!regions[@]}" | tr ' ' '\n' | sort); do
            name="${region_names[$region]:-$region}"
            version="${ortho_versions[$region]:-${overlay_versions[$region]:-?}}"
            coverage="${region_coverage[$region]:-Available}"
            TABLE+="| $region | $name | $version | $coverage |\n"
          done

          # Update packages.md - replace the Available Regions section
          # Use awk to replace content between markers, including coverage map
          awk -v table="$TABLE" -v legend="$LEGEND" '
            /^## Available Regions/ {
              print;
              print "";
              print "![Coverage Map](/images/coverage.png)";
              print "";
              print "*" legend ".*";
              print "";
              printf "%s", table;
              # Skip until next ## or end of file
              while ((getline line) > 0) {
                if (line ~ /^## /) {
                  print "";
                  print line;
                  break;
                }
              }
              next;
            }
            { print }
          ' "$PACKAGES_MD" > "${PACKAGES_MD}.tmp" && mv "${PACKAGES_MD}.tmp" "$PACKAGES_MD"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git diff --name-only
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/packages/xearthlayer_package_library.txt static/images/coverage.png content/docs/packages.md
          git commit -m "chore: sync package library and update docs

          Automatically synced from xearthlayer-regional-scenery repository."
          git push

      - name: Trigger deploy
        if: steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            })
